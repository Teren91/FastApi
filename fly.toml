# fly.toml app configuration file generated for fletapp on 2023-09-29T12:12:32+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "fletapp"
primary_region = "mad"
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
  auto_rollback = true

[build]
  image = "docker/dev-environments-default:stable-1"

[env]
  FLET_FORCE_WEB_VIEW = "true"
  FLET_SERVER_PORT = "8089"

[[services]]
  protocol = "tcp"
  internal_port = 8089
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
